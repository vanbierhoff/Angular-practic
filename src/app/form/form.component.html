<form [formGroup]="form" (ngSubmit)="send($event)">
  <input class=" form__input form__input_margin"
                 formControlName="login"
  >
  <input-mail-accessor [formGroup]="form" formControlName="mail" [controlName]="form.controls.mail" [forms]="form"></input-mail-accessor>
   

  <button type="submit">send</button>
</form>
